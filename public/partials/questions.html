<div class="row">
  <div class="col s12">
    <form ng-submit='AskFactory.addQuestion()' class='form-inline' role='form'>
      <div class="form-group">
        <input type="text" ng-model='AskFactory.questionText' class='form-control' placeholder='enter your question'>
      </div>
      <button type='submit' class='waves-effect waves-light btn'>Submit</button>
    </form>

  </div>
</div>
