<div class="ui two column grid">
  <div class="column">
    <div class='ui segment show' >
      <a  ui-sref="questionShow.answer" id='answerButton'><button class="ui green button">Answer</button></a>
      <div class='ui checkbox'>
        <a  ui-sref="questionShow.edit"><input type="checkbox" ng-click='AskFactory.hide=false' ></a>
        <label>Update question</label>
      </div>
      <div class='ui checkbox'>
        <input type="checkbox" ng-click="AskFactory.deleteQuestion(AskFactory.questionData[0].id)">
        <label>Delete question</label>
      </div>
      <div class="item">
        <div class="image">
          <img src="http://placehold.it/400x300" alt="placeholder" />
        </div>
        <div class="middle aligned content">
          <span class="ui large red label">Q</span> <span>{{ AskFactory.questionData[0].text }}</span>

        </div>

      </div>

    </div>

    <div class='ui segment show'  ng-hide='AskFactory.answerData.length === 0' ng-repeat='answer in AskFactory.answerData'>
      <div class="item" >
        <div id="boxes">
          <div class='ui checkbox'>
            <a  ui-sref="questionShow.edit"><input type="checkbox" ng-click='AskFactory.hide=false' ></a>
            <label>Update answer</label>
          </div>
          <div class='ui checkbox'>
            <input type="checkbox" ng-click="AskFactory.deleteAnswer(AskFactory.questionData[0].id, answer.id)">
            <label>Delete answer</label>
          </div>
        </div>

        <div class="middle aligned content">
          <p>
            <span class="ui large green label">A</span> {{answer.text}}
          </p>
        </div>
      </div>
    </div>


  </div>

  <div class="column" id='form'>
    <div class='ui segment' ng-hide='AskFactory.hide' ui-view></div>
  </div>
</div>
